<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro Kenshin</title>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/i18n/defaults-pt_BR.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment-with-locales.min.js"></script>
        <script type="text/javascript" src="https://rawgit.com/tempusdominus/bootstrap-4/master/build/js/tempusdominus-bootstrap-4.js"></script>
        <link rel="stylesheet" href="https://rawgit.com/tempusdominus/bootstrap-4/master/build/css/tempusdominus-bootstrap-4.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/Kenshin.css">
        <script src="js/Kenshin.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark nav nav-tabs" role="tablist">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Associação de Judô Kenshin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"> Cadastro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#dinanceiro"> Financeiro</a>
                </li>
            </ul>
        </nav>
        <br>
        <div id="dinanceiro">
            <html:include src="Financeiro.html">
        </div>
        <div class="container">
            <h3 class="page-header">Cadastro de Alunos</h3>
            <br>
            <form>
                <div class="row">
                    <div class="col-md-3 col-xs-3">
                        <label><b>Aluno</b></label>
                        <input class="form-control form-control-sm" type="text" name="Aluno" id="aluno" placeholder="Nome do Aluno" required>
                    </div>
                    <div class="col-md-1 col-xs-1">
                        <label><b>Faixa</b></label>
                        <select class="form-control form-control-sm" type="color" title="Faixa" id="faixa" placeholder="Faixa">
                            <option value=""> Selecione </option>
                            <option value="Branca">Branca</option>
                            <option value="Azul">Azul</option>
                            <option value="Amarela">Amarela</option>
                            <option value="Laranja">Laranja</option>
                            <option value="Verde">Verde</option>
                            <option value="Roxa">Roxa</option>
                            <option value="Marrom">Marrom</option>
                            <option value="Preta">Preta</option>
                        </select>
                    </div>
                    <div class="col-md-2 col-xs-2">
                        <label><b>Naturalidade</b></label>
                        <input class="form-control form-control-sm" type="text" name="Naturalidade" id="natural" placeholder="Naturalidde">
                    </div>
                    <div class="col-md-2 col-xs-2">
                        <label class=" form-label"><b>Data de Nasc : </b></label>
                        <div class="form-group">
                            <div value="00/00/0000" class="input-group date" id="pickerDE" data-target-input="nearest">
                                <input id="DataAdm" size="10" maxlength="10" onkeypress="mascaraData( this, event )" placeholder="00/00/0000" type="text" class="form-control form-control-sm   datetimepicker-input" data-target="#pickerDE">
                                <div class="input-group-append" data-target="#pickerDE" data-toggle="datetimepicker">
                                    <div class="input-group-text"><i class="fa fa fa-calendar-o"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 col-xs-2">
                        <label class=" form-label"><b>Data Inclusão :</b></label>
                        <div class="form-group">
                            <div value="00/00/0000" class="input-group date" id="pickerPara" data-target-input="nearest">
                                <input id="DataAlta" type="text" size="10" maxlength="10" onkeypress="mascaraData( this, event )" placeholder="00/00/0000" class="form-control form-control-sm   datetimepicker-input" data-target="#pickerPara">
                                <div class="input-group-append" data-target="#pickerPara" data-toggle="datetimepicker">
                                    <div class="input-group-text"><i class="fa fa fa-calendar-o"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 col-xs-2">
                        <label class=" form-label"><b>Data Exclusão :</b></label>
                        <div class="form-group">
                            <div value="00/00/0000" class="input-group date" id="pickerExclusao" data-target-input="nearest">
                                <input id="DataExc" type="text" size="10" maxlength="10" onkeypress="mascaraData( this, event )" placeholder="00/00/0000" class="form-control form-control-sm   datetimepicker-input" data-target="#pickerExclusao">
                                <div class="input-group-append" data-target="#pickerExclusao" data-toggle="datetimepicker">
                                    <div class="input-group-text"><i class="fa fa fa-calendar-o"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 col-xs-2">
                        <label><b>Registro CBJ ZEMPO</b></label>
                        <input class="form-control form-control-sm" type="text" name="" id="zempo" placeholder="Registro CBJ ZEMPO">
                    </div>
                    <div class="col-md-2 col-xs-2">
                        <label><b>Registro FPJ</b></label>
                        <input class="form-control form-control-sm" type="text" name="" id="fpj" placeholder="Registro FPJ">
                    </div>
                    <div class="col-md-2 col-xs-2">
                        <label><b>CPF </b></label>
                        <input maxlength="11" class="form-control form-control-sm" type="text" name="" id="cpf" placeholder="CPF Aluno">
                    </div>
                    <div class="col-md-2 col-xs-2">
                        <label><b>RG </b></label>
                        <input class="form-control form-control-sm" type="text" name="" id="rg" placeholder="RG Aluno">
                    </div>
                    <div class="col-md-1 col-xs-1">
                        <label><b>Emissor</b></label>
                        <input class="form-control form-control-sm" type="text" name="" id="orgemiss" placeholder="Emissor">
                    </div>
                    <div class="col-md-2 col-xs-2">
                        <label class=" form-label"><b>Data Emissão :</b></label>
                        <div class="form-group">
                            <div value="00/00/0000" class="input-group date" id="pickerEmissao" data-target-input="nearest">
                                <input id="DataEmis" type="text" size="10" maxlength="10" onkeypress="mascaraData( this, event )" placeholder="00/00/0000" class="form-control form-control-sm   datetimepicker-input" data-target="#pickerEmissao">
                                <div class="input-group-append" data-target="#pickerEmissao" data-toggle="datetimepicker">
                                    <div class="input-group-text"><i class="fa fa fa-calendar-o"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <form>
                    <div class="row">
                        <div class="col-md-2 col-xs-2">
                            <label for="cep"><b>CEP</b></label>
                            <input class="form-control form-control-sm" type="text" id="cep" name="cep" placeholder="00000-000" required/>
                        </div>
                        <div class="col-md-3 col-xs-3">
                            <label for="logradouro"><b>Endereço </b></label>
                            <input class="form-control-sm form-control" type="text" name="Endereço" id="logradouro" placeholder="Endereço" required/>
                        </div>
                        <div class="col-md-1 col-xs-1">
                            <label for="numero"><b>Número</b></label>
                            <input class="form-control form-control-sm" type="text" name="Numero" id="numero" placeholder="Número" />
                        </div>
                        <div class="col-md-2 col-xs-2">
                            <label for="bairro"><b>Bairro</b></label>
                            <input class="form-control-sm form-control" type="text" name="Bairro" id="bairro" placeholder="Bairro" required/>
                        </div>
                        <div class="col-md-2 col-xs-2">
                            <label for="cidade"><b>Cidade</b></label>
                            <input class="form-control-sm form-control" type="text" name="Cidade" id="cidade" placeholder="Cidade" required/>
                        </div>
                        <div class="col-md-1 col-xs-1">
                            <label for="uf"><b>Estado</b></label>
                            <input maxlength="2" id="uf" class="form-control form-control-sm" title="UF" placeholder="UF">
                        </div>
                    </div>
                </form>
                <br>
                <div class="row">
                    <div class="col-md-4 col-xs-4">
                        <label><b>Email</b></label>
                        <input class="form-control form-control-sm" type="email" name="Email" id="email" placeholder="Email">
                    </div>
                    <div class="col-md-2 col-xs-2">
                        <label><b>Celular </b></label>
                        <input class="form-control-sm form-control" type="tel" name="Celular" id="cel" placeholder="00-00000-0000">
                    </div>
                    <div class="col-md-2 col-xs-2">
                        <label><b>Telefone Fixo </b></label>
                        <input class="form-control-sm form-control" type="tel" name="Tel Fixo" id="fixo" placeholder="00-0000-0000">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-4 col-xs-4">
                        <label><b>Nome Responsável (Menor)</b></label>
                        <input class="form-control form-control-sm" type="text" name="Responsável Menor" id="respmenor" placeholder="Nome Responsável">
                    </div>
                    <div class="col-md-2 col-xs-2">
                        <label><b>RG Responsável</b></label>
                        <input class="form-control form-control-sm" type="text" name="RG Responsável" id="rgres" placeholder="RG Responsável">
                    </div>
                    <div class="col-md-2 col-xs-2">
                        <label><b>CPF Responsável</b></label>
                        <input maxlength="11" class="form-control form-control-sm" type="text" name="CPF Responsável" id="cpfres" placeholder="CPF Responsável">
                    </div>
                    <div class="col-md-4 col-xs-4">
                        <label><b>Profissão Responsável/Aluno</b></label>
                        <input class="form-control form-control-sm" type="text" name="Profissão Responsável/Aluno" id="profres" placeholder="Profissão Responsável/Aluno">
                    </div>
                </div>
                <br>
                <div class="row">
                    <h5>Filiação</h5>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-4 col-xs-4">
                        <label><b>Nome da Mãe</b></label>
                        <input class="form-control form-control-sm" type="text" name="Nome Mãe" id="mae" placeholder="Nome Mãe">
                    </div>
                    <div class="col-md-4 col-xs-4">
                        <label><b>Nome do Pai</b></label>
                        <input class="form-control form-control-sm" type="text" name="Pai" id="pai" placeholder="Nome Pai">
                    </div>
                </div>
            </form>
            <br>
            <div class="row">
                <div class="col-md-8 col-md-8"></div>
                <div class="col-md-2 col-xs-2">
                    <button onClick="enviarValor()" class="arredondar btn btn-sm CorBotaoBuscar"><span class="fa fa-save"></span> Salvar</button>
                </div>
                <div class="col-md-2 col-xs-2">
                    <button onClick="LimparDados()" class="arredondar btn btn-sm CorBotaoLimpar"><span class="fa fa-times"></span> Limpar</button>
                </div>
            </div>
            <br>
        </div>
    </body>
</html>
